<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formul√°rio - PWEB</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1>Registro</h1>
        <p>Preencha seus dados: </p>
    </div>

    <form>
        <fieldset>
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <div class="dados">
                    <div>
                        <label>Full Name</label>
                        <input class="campo" type="text" name="nome" id="nome">
                        <br>
                    </div>
                    <div>
                        <label>Biography</label>
                        <input class="campo" type="text" name="biografia" id="bio">
                        <br>
                    </div>
                    <div>
                        <label>Planet</label>
                        <input class="campo" type="text" name="planeta" id="planeta">
                        <br>
                    </div>
                    <div>
                        <label>Coupon</label>
                        <input class="campo" type="">
                        <br>
                    </div>
                    <div>
                        <label>Profile Image</label>
                        <input class="campo" type="file" name="imagem" id="imagem">
                    </div>
                </div>
            </fieldset>
            <br>
            <!-- GENERO -->
            <fieldset> Gender
                <div>
                    <label>
                        <input class="bolinha" type="radio" name="male" value="homem">Male
                    </label>
                </div>
                <div>
                    <label>
                        <input class="bolinha" type="radio" name="female" value="mulher">Female
                    </label>
                </div>
            </fieldset>
            <br>
            <!-- HOBBIES -->
            <fieldset> Hobbies
                <div>
                    <label>
                        <input type="checkbox" name="hiking" value="caminhar">Hiking
                    </label>
                </div>
                    
                <div>
                    <label>
                        <input type="checkbox" name="dacing" value="dancar">Dacing
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="gardening" value="Jardinagem">Gardening
                    </label>
                </div>
            </fieldset>

            <div>
                <label>Age Group</label>
                    <select name="idade" id="idade">
                        <option selected disabled>0 to 9 Years</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                <br>
            </div>

            <div>
                <label>Idol</label>
                    <select multiple size="3">
                        <option>Michael Jackson</option>
                        <option>Lady Gaga</option>
                        <option>Rihanna</option>
                        <option>Elvis Presley</option>
                    </select>
            </div>

            <div>
                <label>Interests</label>
                    <select multiple name="interesses" id="interesses">
                        <option>Cinemas</option>
                        <option>Readings</option>
                        <option>Operas</option>
                        <option>Theaters</option>
                        <option>Beach</option>
                    </select>
            </div>
            
            <div>
                <label>Favourit Car</label>
                    <select name="carro" id="carro">
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Honda</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                        <option>Renault</option>
                        <option>Peugeot</option>
                    </select>
            </div>

            <div>
                <label>Favourite Dish</label>
                    <select multiple name="comida_fav" id="comida_fav">
                        <option>Salada</option>
                        <option>Strogonoff</option>
                        <option>Macarronada</option>
                        <option>Lasanha</option>
                    </select>
            </div>

            <div>
                <label>Public Transports</label>
                    <select multiple name="tranporte" id="transporte">
                        <option>Train</option>
                        <option>Bus</option>
                        <option>Car</option>
                        <option>Motorcycle</option>
                        <option>Bike</option>
                    </select>
            </div>


            <div>
                <label>
                    <input type="checkbox" name="termos" id="termos"> I accept the terms and conditions
                </label>
            </div>

            <button>Register</button>
            <br>
            <button disabled>Cancel</button>

        </fieldset>

    </form>
</body>

</html>
