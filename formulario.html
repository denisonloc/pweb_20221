<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário - PWEB</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="titulo">
        <h1 class="titulo">Registro</h1>
        <h3 class="subtitulo">Preencha seus dados:</h3>
    </div>

    <form class="container-fluid">
        <!-- DADOS PESSOAIS -->
        <fieldset>
            <table class="table dados">
                <tr>
                    <td class="col-2">
                        <label>Full Name</label>
                    </td>
                    <td>
                        <input class="col-6 campo" type="text" name="nome" id="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Biography</label>
                    </td>
                    <td>
                        <input class="col-6 campo" type="text" name="biografia" id="bio">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Planet</label>
                    </td>
                    <td>
                        <input class="col-6 campo" type="text" name="planeta" id="planeta">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Coupon</label>
                    </td>
                    <td>
                        <input class="col-6 campo" type="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Profile Image</label>
                    </td>
                    <td>
                        <input class="col-6 campo" type="file" name="imagem" id="imagem">
                    </td>
                </tr>
            </table>
        </fieldset>
        
            <!-- GENERO -->
        <fieldset class="form-group border p-3">
            <legend class="w-auto px-2">Gender</legend>
            <div class="container-fluid">
                <div>
                    <label>
                        <input class="bolinha" type="radio" name="gender">Male
                    </label>
                </div>
                <div class="hobbies">
                    <label>
                        <input class="bolinha" type="radio" name="gender">Female
                    </label>
                </div>
            </div>
        </fieldset>
            <!-- HOBBIES -->
        <fieldset class="form-group border p-3">
            <legend class="w-auto px-2">Hobbies</legend>
            <div class="container-fluid">
                <div>
                    <label>
                        <input type="checkbox" name="hiking" value="caminhar">Hiking
                    </label>
                </div>
                    
                <div>
                    <label>
                        <input type="checkbox" name="dacing" value="dancar">Dacing
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="gardening" value="Jardinagem">Gardening
                    </label>
                </div>
            </div>
        </fieldset>
           

        <fieldset>
            <table class="table">

                <tr>
                    <td class="col-2">
                        <label>Age Group</label>
                    </td>
                    <td>
                        <select name="idade" id="idade">
                            <option selected disabled>0 to 9 Years</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Idol</label>
                    </td>
                    <td>
                        <select multiple size="3">
                            <option>Michael Jackson</option>
                            <option>Lady Gaga</option>
                            <option>Rihanna</option>
                            <option>Elvis Presley</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Interests</label>
                    </td>
                    <td>
                        <select multiple name="interesses" id="interesses">
                            <option>Cinemas</option>
                            <option>Readings</option>
                            <option>Operas</option>
                            <option>Theaters</option>
                            <option>Beach</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Favourit Car</label>
                    </td>
                    <td>
                        <select name="carro" id="carro">
                            <option>Chevrolet</option>
                            <option>Fiat</option>
                            <option>Honda</option>
                            <option>Volkswagen</option>
                            <option>Hyundai</option>
                            <option>Renault</option>
                            <option>Peugeot</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Favourite Dish</label>
                    </td>
                    <td>
                        <select multiple name="comida_fav">
                            <optgroup label="Vegetarian">
                                <option>Salada</option>
                                <option>Frango Assado</option>
                                <option>Peixe Grelhado</option>
                            </optgroup>
                            
                            <optgroup label="Meats">
                                <option>Strogonoff</option>
                                <option>Macarrão c/ Carne Moída</option>
                                <option>Lasanha de Frango</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Public Transports</label>
                    </td>
                    <td>
                        <select multiple name="tranporte">
                            <option>Train</option>
                            <option>Bus</option>
                            <option>Car</option>
                            <option>Motorcycle</option>
                            <option>Bike</option>
                        </select>
                    </td>
                </tr>


            </table>
            <div>
                <label>
                    <input type="checkbox" name="termos" id="termos"> I accept the terms and conditions
                </label>
            </div>
        </fieldset>

        <button class="btn btn-success">Register</button>
        <button class="btn btn-secondary">Cancel</button>

        

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
