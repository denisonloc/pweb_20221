<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio - PWEB</title>
</head>

<body>
    <div>
        <h1>Registro</h1>
        <p>Preencha seus dados: </p>
    </div>

    <form action="">
        <fieldset>
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <div>
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="nome" id="nome">
                        <br>
                    </div>
                    <div>
                        <label>Biography</label>
                        <input type="text" name="biografia" id="bio">
                        <br>
                    </div>
                    <div>
                        <label>Planet</label>
                        <input type="text" name="planeta" id="planeta">
                        <br>
                    </div>
                    <div>
                        <label>Coupon</label>
                        <input type="">
                        <br>
                    </div>
                    <div>
                        <label>Profile Image</label>
                        <input type="file" name="imagem" id="imagem">
                    </div>
                </div>
            </fieldset>
            <br>
            <!-- GENERO -->
            <fieldset> Gender
                <div>
                    <label>
                        <input type="radio" name="male" value="homem">Male
                    </label>
                </div>
                <div>
                        <input type="radio" name="female" value="mulher">Female
                    </label>
                </div>
            </fieldset>
            <br>
            <!-- HOBBIES -->
            <fieldset> Hobbies
                <div>
                    <label>
                        <input type="checkbox" name="hiking" value="caminhar">Hiking
                    </label>
                </div>
                    
                <div>
                    <label>
                        <input type="checkbox" name="dacing" value="dancar">Dacing
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="gardening" value="Jardinagem">Gardening
                    </label>
                </div>
            </fieldset>

            <div>
                <label>Age Group</label>
                    <select name="idade" id="idade">
                        <option selected disabled>0 to 9 Years</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                <br>
            </div>

            <div>
                <label>Favourit Car</label>
                    <select name="carro" id="carro">
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Honda</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                        <option>Renault</option>
                        <option>Peugeot</option>
                    </select>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="termos" id="termos"> I accept the terms and conditions
                </label>
            </div>

        </fieldset>

    </form>
</body>

</html>
